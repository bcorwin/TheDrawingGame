<!DOCTYPE html>
<html lang="en">
	<body>
    {% for round in rounds %}
        {% if round.completed == True and round.update_status != -1 %}
            <h3>{{ round.display_name }}:</h3>
            {% if round.round_type == "T" %}
                <h4>{{ round.submission }}</h4><hr><br>
            {% elif round.round_type == "P" %}
                <img  src="data:image/png;base64,{{ round.submission }}" ><hr><br>
            {% endif %}
        {% endif %}
    {% endfor %}
	</body>
</html>
